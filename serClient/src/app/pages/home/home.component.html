<div style="background-color:cadetblue; width: 100%; height: 100%; padding-bottom: 100px; text-align: center;">
  <!-- file -->
  <div class="form-group" style="">
    <label class="image-upload-container btn btn-bwm">
      <span style="font-size: 45px;">Select Audio File</span>
      <p><span style="font-size: 15px;">&#9432; support only wav file</span></p>
      <p>
        <input style="width: 500px;" id="file" (change)="uploadFile(audioinput2)" #audioinput2 type="file" accept="audio/*" />
      </p>
      <!-- {{audioFileToPlay}} -->
      <p></p>
      <div id="audio-container" #audioContainer>
        <audio controls>
          <source [src]="audioFileToPlay" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </div>
    </label>
  </div>
  <div style="margin-top: 10px;">
  </div>
  <div style="margin-top: 10px;">
    <img class="emoji" [src]="emojiPath" alt="">
  </div>
  <label style="font-size: 35px;"><span>{{emotion}}</span></label>
  <p></p>
  <button style="margin-right: 15px;" [disabled]="!audioFileToPlay" class="btn btn-success" (click)="processFile()">Get Emotion</button>
  
  <button style="margin-left: 15px;" [disabled]="!audioFileToPlay" class="btn btn-success" (click)="getSpeechToText()">Speech To Text</button>
  <p></p>
  <span style="font-size: 25px;">{{speech}}</span>
</div>
